<body>
  <main>
    <div class="header">
      <h1>Color Palette Generator</h1>
      <!-- <p><a href="https://de.wikipedia.org/wiki/Farbschema" target="_blank">Farbschema</a></p> -->

      <span>
        <label for="color-selector">Color</label>
        <input type="color" id="color-selector" value="#32B6CD" />
      </span>

      <span>
        <details>
          <summary>Color Models</summary>
          <div class="details-open">
          <label for="checkComplementary"><input id="checkComplementary" type="checkbox" />Complementary</label>
          <label for="checkTriadic"><input id="checkTriadic" type="checkbox" />Triadic</label>
          <label for="checkTetradic"><input id="checkTetradic" type="checkbox" />Tetradic</label>
          <label for="checkCompound"><input id="checkCompound" type="checkbox" />Compound</label>
          <label for="checkMonochrome"><input id="checkMonochrome" type="checkbox" />Monochrome</label>
          <label for="checkAnalogous"><input id="checkAnalogous" type="checkbox" />Analogous</label>
        </div>
        </details>
      </span>
      <span>
        <label for="variations">Variations</label>
        <select id="variations">
          <option value="2">Minimal</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </span>
    </div>
    <div class="color-palettes"></div>
  </main>
</body>

</html>
