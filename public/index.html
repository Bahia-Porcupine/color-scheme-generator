<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/scripts.js" defer type="module"></script>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="header">
      <h1>Color Palette Generator</h1>
      <p><a href="https://de.wikipedia.org/wiki/Farbschema" target="_blank">Farbschema</a></p>

      <span>
        <label for="color-selector">Color</label>
        <input type="color" id="color-selector" value="#0000ff" />
      </span>
      <span>
        <label for="variations">Variations</label>
        <select id="variations">
          <option value="2">Minimal</option
          ><option value="3">3</option
          ><option value="4">4</option
          ><option value="5">5</option
          ><option value="6">6</option
          ><option value="7">7</option
          ><option value="8">8</option
          ><option value="9">9</option
          ><option value="10">10</option>
        </select>
      </span>
    </div>
    <div class="color-palettes"></div>
  </main>
</body>
</html>
